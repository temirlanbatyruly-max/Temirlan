<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Apparel - Coming Soon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="logo.svg" class="logo" alt="Base Apparel Logo" />

      <h1><span>WE'RE</span><br>COMING<br>SOON</h1>

      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="email-form">
        <input type="email" placeholder="Email Address" required />
        <button type="submit">
          <img src="icon-arrow.svg" alt="Send" />
        </button>
      </form>

      <small class="error-message">Please provide a valid email</small>
    </div>

    <div class="right">
      <img src="hero-desktop.jpg" class="hero" alt="Model" />
    </div>
  </div>
</body>
</html>
